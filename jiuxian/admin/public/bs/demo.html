<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .carousel-indicators .active{
            background: orangered;
        }
        .active a{
            float: left;
            width: 200px;
            height: 200px;
            display: block;
        }
        .carousel-indicators li{
            width: 10px;
            height: 20px;
            background: black;
            color: #3e8f3e;
        }
    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href=""><img src="../../../home/images/mainBanner3.jpg" alt=""></a>
            <a href=""><img src="../../../home/images/mainBanner1.jpg" alt=""></a>
            <a href=""><img src="../../../home/images/mainBanner2.jpg" alt=""></a>
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <a href=""><img src="../../../home/images/mB-mav2.png" alt=""></a>
            <a href=""><img src="../../../home/images/mB-mav3.png" alt=""></a>
            <a href=""><img src="../../../home/images/mB-mav1.png" alt=""></a>
            <div class="carousel-caption">
                ...
            </div>
        </div>
        ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
